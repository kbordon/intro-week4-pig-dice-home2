<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Do I Feel Lucky?</h1>
        <h3><em>Well, do you?</em></h3>
      </div>
        <div id="create-players">
          <div class="well well-form">
            <form id="player-form">
              <div class="form-group">
                <label for="player-one">Enter name for player one:</label>
                <input id="player-one" type="text" class="form-control player" required>
              </div>
              <div class="form-group">
                <label for="player-two">Enter name for player two:</label>
                <input id="player-two" type="text" class="form-control player" required>
              </div>
              <div class="form-group">
                <label for="diceQuantity">How many dice:</label>
                <select id="diceQuantity">
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
        </div>

      <br>
      <div>
        <div class="row">
          <div class="col-md-1 game-box">
            <button type="button" id="button-play" class="btn btn-success btn-block">PLAY</button>
            <br>
            <br>
            <button type="button" id="button-hold" class="btn btn-warning btn-block">HOLD</button>
          </div>
          <div class="col-md-8 game-box">
            <div class="well">
              <div id="score-total">
                <p>Begin by pressing "PLAY."</p>
              </div>
            </div>
          </div>
          <div class="col-md-2 game-box">
              <ul class="list-inline" id="score-keeper">
              </ul>
          </div>
          <div class="col-md-1 game-box">
            <ul class="list-unstyled">
              <li><button type="reset" id="button-reset" class="btn btn-primary">RESET</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
